{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a new page
{% endblock %}

{% block body %}
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="text-input">
            <h1>Create a New Page</h1>
            <input class="input" type="text" name="title" placeholder="Enter a title for the page.">
            <textarea class="input" name="content" placeholder="Enter content in markdown format."></textarea>
        </div>
        <div class="button">
            <input class="btn btn-secondary" type="submit">
        </div>
    </form>
{% endblock %}
