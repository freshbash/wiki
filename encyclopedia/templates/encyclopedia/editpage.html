{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div>
            <textarea name="content">{{ precontent }}</textarea>
        </div>
        <div>
            <input type="submit" value="Submit Changes">
        </div>
    </form>
{% endblock %}
