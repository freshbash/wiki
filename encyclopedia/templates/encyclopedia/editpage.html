{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}        
        <div class="text-input">
            <h1>Edit {{ title }}</h1>
            <textarea class="input" name="content">{{ precontent }}</textarea>
        </div>
        <div class="button">
            <input class="btn btn-secondary" type="submit" value="Submit Changes">
        </div>
    </form>
{% endblock %}
